<div class="pokedex">
  <div class="pokedex-left">
    <div class="logo"></div>
    <div class="bg_curve1_left"></div>
    <div class="bg_curve2_left"></div>
    <div class="curve1_left">
      <div class="buttonGlass">
        <div class="reflect"> </div>
      </div>
      <div class="miniButtonGlass1"></div>
      <div class="miniButtonGlass2"></div>
      <div class="miniButtonGlass3"></div>
    </div>
    <div class="curve2_left">
      <div class="junction">
        <div class="junction1"></div>
        <div class="junction2"></div>
      </div>
    </div>
    <div class="screen">
      <div class="topPicture">
        <div class="buttontopPicture1"></div>
        <div class="buttontopPicture2"></div>
      </div>
      <div class="picture">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/200653/psykokwak.gif" alt="psykokwak" height="170" />
      </div>
      <div class="buttonbottomPicture"></div>
      <div class="speakers">
        <div class="sp"></div>
        <div class="sp"></div>
        <div class="sp"></div>
        <div class="sp"></div>
      </div>
    </div>
    <div class="bigbluebutton"></div>
    <div class="barbutton1"></div>
    <div class="barbutton2"></div>
    <div class="cross">
      <div class="leftcross">
        <div class="leftT"></div>
      </div>
      <div class="topcross">
        <div class="upT"></div>
      </div>
      <div class="rightcross">
        <div class="rightT"></div>
      </div>
      <div class="midcross">
        <div class="midCircle"></div>
      </div>
      <div class="botcross">
        <div class="downT"></div>
      </div>
    </div>
  </div>
  <div class="pokedex-right">
    <div class="stats">
      <strong>Name :</strong> Psyduck<br/>
      <strong>Type :</strong> Water<br/>
      <strong>Height :</strong> 2'072''<br/>
      <strong>Weight :</strong> 43.2 lbs.<br/><br/>
      <strong>The duck Pokemon</strong><br/>
      Uses mysterious powers to perform various attacks.
    </div>
    <div class="blueButtons1">
      <input type="text" placeholder="Busca pokemÃ³n">
      <button class="btn btn-success">Buscar</button>
    </div>
    <div class="blueButtons2">
      <p>Filtrar por:</p>
      <select name="" id="">
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Flying">Flying</option>
        <option value="Bug">Bug</option>
      </select>
      <button class="btn btn-success">Buscar</button>
    </div>
    <div class="miniButtonGlass4"></div>
    <div class="miniButtonGlass5"></div>
    <div class="barbutton3"></div>
    <div class="barbutton4"></div>
    <div class="yellowBox1"></div>
    <div class="yellowBox2"></div>
    <div class="bg_curve1_right"></div>
    <div class="bg_curve2_right"></div>
    <div class="curve1_right"></div>
    <div class="curve2_right"></div>
  </div>
</div>

<ul>
  <li *ngFor="let pokemon of pokemons">
    {{pokemon.name}}, {{pokemon.id}}
    <!--<img src="{{pokemon.img}}" alt="{{pokemon.name}}" title="{{pokemon.name}}">-->
  </li>
</ul>
